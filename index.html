<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Commerce Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Accueil</a></li>
                <li><a href="#products">Produits</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Bienvenue sur notre site de commerce social</h1>
            <p>Découvrez nos produits et rejoignez notre communauté.</p>
        </section>

        <section id="products">
            <h2>Produits</h2>
            <div class="product-list">
                <div class="product">
                    <img src="https://via.placeholder.com/250" alt="Nom du produit">
                    <h3>Nom du produit</h3>
                    <p>Description du produit</p>
                    <button onclick="addToCart()">Ajouter au panier</button>
                </div>
                <!-- Ajoutez d'autres produits ici -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <div id="chat-box">
        <h3>Chat avec notre support</h3>
        <div id="messages"></div>
        <textarea id="chat-input" placeholder="Tapez votre message..."></textarea>
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <footer>
        <p>&copy; 2024 Site de Commerce Social. Tous droits réservés.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
